<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <section id="hero">
    <div class="px-4 py-5 my-5 text-center container">
      <img class="d-block mx-auto mb-4" src="../images/blogHeroImg.jpg" alt="" width="200" height="200">
      <h1 class="display-5 fw-bold text-body-emphasis">Kumar's Blog</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Welcome to the world's best Blogging website. You can share your thoughts with everyone
          across the world exercising your freedom of speech. Let your thoughts flow through this channel. You will be
          able to edit, delete create posts.</p>
        <!-- <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-primary btn-lg px-4 gap-3" title="Click to create a new post">New Post</button>
           
          </div> -->
      </div>
    </div>
  </section>

  <section id="newPost">
    <div class="container mb-5">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">What's on your mind?</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
        <button class="btn btn-primary" type="submit" onClick="addPost(2)">Submit</button>
      </div>
    </div>
  </section>

  <section id="oldPosts" class="mb-5">
    <div class="container" id="allPosts">
      <div id="div1">
        <div class="mb-3">
          <label for="tarea1" class="form-label">Time stamp</label>
          <textarea class="form-control" id="tarea1" rows="3"></textarea>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
          <button class="btn btn-primary" id="sav1" type="submit" disabled>Save</button>
          <button type="button" id="del1" class="btn btn-danger" onClick="delete(div1)" >Delete</button>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 All Rights Reserved.</span>
        </div>

       
      </footer>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
