<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle{
      background-color: red;
      width:600px;
      height: 900px;
      border-radius: 50%;
      position:absolute;
      top:150px;
      left:250px;
      opacity:50%;
      
    }
    .blue-box{
      background-color: blue;
      height:300px;
      width:500px;
      position:relative;
      left: 200px;
      top:200px;
      opacity:50%;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
